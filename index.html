<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Lezplay - App</title>

        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/fonts/font.css">

    </head>

    <body>

        <div id="body_wrapper">

            <nav class="side_menu">

                <div class="logo_cont">
                    <a href="#" class="logo">
                        <img src="assets/images/logo.svg" alt="">
                    </a>
                </div>

                <ul class="menu_link_list">

                    <li class="menu_link">
                        <a href="#" class="svg_con active">
                            <span><img src="assets/images/icons/home_i.svg" alt=""></span>
                            <span class="link_title">Home</span>
                        </a>
                    </li>

                    <li class="menu_link">
                        <a href="#" class="svg_con">
                            <span><img src="assets/images/icons/live_i.svg" alt=""></span>
                            <span class="link_title">Live</span>
                        </a>
                    </li>

                    <li class="menu_link">
                        <a href="#" class="svg_con">
                            <span><img src="assets/images/icons/like_i.svg" alt=""></span>
                            <span class="link_title">Likes</span>
                        </a>
                    </li>

                    <li class="menu_link">
                        <a href="#" class="svg_con">
                            <span><img src="assets/images/icons/create_i.svg" alt=""></span>
                            <span class="link_title">Create</span>
                        </a>
                    </li>

                </ul>

            </nav>

            <main class="main_container">

                <div class="main_header">

                    <div class="content_holder">

                        <nav class="top_nav">

                            <form action="" class="nav_search">

                                <input type="search" name="" id="" placeholder="Search rooms, artists, songs">
                                <div class="s_icon">
                                    <img src="assets/images/icons/search_i.svg" alt="">
                                </div>

                            </form>

                            <ul class="user_links">

                                <li class="user_link">
                                    <a href="#" class="user_icon">
                                        <img src="assets/images/adam.jpg" alt="">
                                    </a>
                                </li>

                                <li class="user_link">
                                    <a href="#">
                                        <img src="assets/images/icons/notification_i.svg" alt="">
                                    </a>
                                </li>

                                <li class="user_link">
                                    <a href="#">
                                      <img src="assets/images/icons/create_i.svg" alt="">
                                    </a>
                                </li>

                            </ul>

                        </nav>

                    </div>

                </div>

                <div class="content_holder">

                    <section class="section_set">

                        <div class="artist_list">

                            <div class="artist">
                                <img src="assets/images/adam.jpg" alt="">
                            </div>

                            <div class="artist">
                                <img src="assets/images/1.jpg" alt="">
                            </div>

                            <div class="artist">
                                <img src="assets/images/photo-1463453091185-61582044d556.jpg" alt="">
                            </div>

                            <div class="artist">
                                <img src="assets/images/photo-1555456274-58a32f9c3fad.jpg" alt="">
                            </div>

                            <div class="artist">
                                <img src="assets/images/photo-1531927557220-a9e23c1e4794.jpg" alt="">
                            </div>

                            <div class="artist">
                                <img src="assets/images/mobile-the-weeknd-best-portraits-2018.jpg" alt="">
                            </div>

                        </div>

                    </section>

                    <section class="section_set">

                        <div class="rooms_cont">

                            <div class="room_card">
                                <div class="room_img">
                                    <img src="assets/images/image_processing20191019-12875-17hee8a.jpg" alt="">
                                </div>
                            </div>
                            <div class="room_card">

                            </div>
                            <div class="room_card">

                            </div>
                            <div class="room_card">

                            </div>
                            <div class="room_card">

                            </div>
                            <div class="room_card">

                            </div>
                            <div class="room_card">

                            </div>
                            <div class="room_card">

                            </div>

                        </div>

                    </section>

                </div>

            </main>

        </div>

    </body>

</html>
